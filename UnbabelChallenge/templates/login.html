{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/content/site.css" />
<div class="container body-content" style="text-align:-webkit-center;">
    <form action='/auth' method = "post" class="form">
        <div>
            <img src="../static/assets/unbabel_logo.png">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label form-label">Email</label>
                <div class="form-col">
                    <input name ="email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label name="password" class="col-sm-2 col-form-label form-label">Password</label>
                <div class="form-col">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-col">
                    <button type="submit" class="btn btn-primary submit-btn">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
