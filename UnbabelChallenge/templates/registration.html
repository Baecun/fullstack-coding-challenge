{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/content/site.css" />
<div class="container body-content" style="text-align:-webkit-center;">
    <form action='/register-new-user' method = "post" class="form">
        <div>
            <img src="../static/assets/unbabel_logo.png">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label form-label">Username</label>
                <div class="form-col">
                    <input name="username" type="text" class="form-control" id="username" placeholder="JohnDoe">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label form-label">Email</label>
                <div class="form-col">
                    <input name="email" type="email" class="form-control" id="email" placeholder="john.doe@unbabel.com">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label form-label">Password</label>
                <div class="form-col">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Your long, hard to guess and unique password.">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label form-label">Confirm Password</label>
                <div class="form-col">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="What you typed above">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-col">
                    <button type="submit" class="btn btn-primary submit-btn">Sign up</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
